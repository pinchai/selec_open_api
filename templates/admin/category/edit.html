{% extends 'admin/master.html' %}
{% block title %}Category{% endblock %}
{#{% block page_title %}Category{% endblock %}#}

{% block content %}
    <div class="card w-50">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Edit Category</span>
        </div>
        <div class="card-body">
            <form
                    action="{{ url_for('edit_category') }}"
                    method="post"
                    enctype="multipart/form-data"
            >
                <input type="hidden" name="id" value="{{ category['id'] }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input value="{{ category['name'] }}" type="text" class="form-control" id="name" name="name"
                           placeholder="e.g., Electronics"
                           required>
                </div>

                <div class="mb-3">
                    <hr>
                    {% if category['image'] %}
                        <img src="{{ url_for('static', filename='uploads/category/' + category['image']) }}"
                             alt="{{ category['image'] }}"
                             style="width: 100px; height: 100px;"
                        >
                    {% else %}
                        <img src="{{ url_for('static', filename='no-image.png') }}"
                             alt="No Image" style="width: 100px; height: 100px;">
                    {% endif %}
                    <hr>
                    <label for="image" class="form-label">New Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,.gif,.webp">
                    <small class="text-muted">Allowed: png, jpg, jpeg, gif, webp</small>
                </div>

                <div>
                    <button
                            type="submit"
                            class="btn btn-warning float-right"
                    >Update
                    </button>
                    <a
                            href="{{ url_for('category') }}"
                            class="btn btn-danger"
                    >Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
