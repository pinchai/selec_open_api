{% extends 'admin/master.html' %}
{% block title %}Product{% endblock %}
{#{% block page_title %}Product{% endblock %}#}

{% block content %}
    <div class="card w-50">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Edit Product</span>
        </div>
        <div class="card-body">
            <form
                    action="{{ url_for('edit_product') }}"
                    method="post"
                    enctype="multipart/form-data"
            >
                <input type="hidden" name="id" value="{{ product['id'] }}">
                {#name#}
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input
                            value="{{ product['name'] }}"
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="e.g., Electronics"
                            required
                    >
                </div>
                {#category#}
                <div class="mb-3">
                    <label for="name" class="form-label">Category <span class="text-danger">*</span></label>
                    <select name="category_id" class="form-control">
                        {% for category in categories %}
                            <option
                                    {{ 'selected' if product['category_id'] == category['id'] }}
                                    value="{{ category['id'] }}"
                            >{{ category['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                {#cost#}
                <div class="mb-3">
                    <label for="cost" class="form-label">Cost <span class="text-danger">*</span></label>
                    <input
                            type="number"
                            class="form-control"
                            id="cost"
                            name="cost"
                            value="{{ product['cost'] }}"
                            min="0"
                            step="any"
                            required
                    >
                </div>
                {#price#}
                <div class="mb-3">
                    <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                    <input
                            type="number"
                            class="form-control"
                            id="price"
                            name="price"
                            min="0"
                            step="any"
                            value="{{ product['price'] }}"
                            required
                    >
                </div>
                {#current_stock#}
                <div class="mb-3">
                    <label for="price" class="form-label">Current Stock <span class="text-danger">*</span></label>
                    <input
                            type="number"
                            class="form-control"
                            id="current_stock"
                            name="current_stock"
                            value="{{ product['current_stock'] }}"
                            required
                    >
                </div>
                {#image#}
                <div class="mb-3">
                    <!-- Preview container -->
                    <div class="mt-2">
                        <img id="preview" src="{{ url_for('static', filename='uploads/product/' + product['image'] if product['image'] else 'no-image.png') }}" alt="Image preview" class="img-thumbnail"
                             style="max-width: 200px; display: block;"
                        >
                    </div>

                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image"
                           accept=".png,.jpg,.jpeg,.gif,.webp">
                    <small class="text-muted">Allowed: png, jpg, jpeg, gif, webp</small>
                </div>

                <div>
                    <button
                            type="submit"
                            class="btn btn-warning float-right"
                    >Update
                    </button>
                    <a
                            href="{{ url_for('product') }}"
                            class="btn btn-danger"
                    >Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
